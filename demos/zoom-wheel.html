<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wheel Zoom</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../src/uPlot.css">
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
		<script>
			function wheelZoomPlugin(opts) {
				let factor = opts.factor || 0.75;

				function getDataBounds(data) {

					const bounds = {
						minX : null,
						minY : null,
						maxX : null,
						maxY : null,
					};

					data.forEach((series, i) => {

						let minVar = i == 0 ? "minX" : "minY";
						let maxVar = i == 0 ? "maxX" : "maxY";

						series.forEach((val) => {
							bounds[minVar] = (bounds[minVar] === null) ? val : Math.min(bounds[minVar], val);
							bounds[maxVar] = (bounds[maxVar] === null) ? val : Math.max(bounds[maxVar], val);
						});
					});

					return bounds;
				}

				return {
					hooks: {
						init: (u, opts, data) => {
							let plot = u.root.querySelector(".over");
							let bounds = getDataBounds(data);

							plot.addEventListener("wheel", e => {
								let {left, top} = u.cursor;
								let rect = plot.getBoundingClientRect();
								let leftPct = left/rect.width;
								let btmPct = 1 - top/rect.height;
								let xVal = u.posToVal(left, "x");
								let yVal = u.posToVal(top, "y");
								let oxRange = u.scales.x.max - u.scales.x.min;
								let oyRange = u.scales.y.max - u.scales.y.min;

								let nxRange = e.deltaY < 0 ? oxRange * factor : oxRange / factor;
								let nxMin = xVal - leftPct * nxRange;
								let nxMax = nxMin + nxRange;

								let nyRange = e.deltaY < 0 ? oyRange * factor : oyRange / factor;
								let nyMin = yVal - btmPct * nyRange;
								let nyMax = nyMin + nyRange;

								u.batch(() => {
									u.setScale("x", {
										min: Math.max(nxMin, bounds.minX),
										max: Math.min(nxMax, bounds.maxX)
									});

									u.setScale("y", {
										min: Math.max(nyMin, bounds.minY),
										max: Math.min(nyMax, bounds.maxY)
									});
								});
							});
						},
					}
				};
			}

			function makeChart() {
				console.time('chart');

				let opts = {
					title: "Wheel Zoom",
					width: 600,
					height: 400,
					plugins: [
						wheelZoomPlugin({factor: 0.75})
					],
					scales: {
						x: {
							time: false,
						},
					//	y: {
					//		auto: false,
					//	}
					},
					series: [
						{},
						{
							label: "One",
							stroke: "red",
						},
						{
							label: "Two",
							stroke: "blue",
						},
					]
				};

				const data = [
					[ 1, 2, 3, 4, 5, 6, 7],
					[40,43,60,65,71,73,80],
					[18,24,37,55,55,60,63],
				];

				let u = new uPlot.Line(opts, data, document.body);

				console.timeEnd('chart');
			}

			makeChart();
		</script>
	</body>
</html>
