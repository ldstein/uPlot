<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wheel Zoom</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../src/uPlot.css">
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
		<script>
			function wheelZoomPlugin(opts) {
				let factor = opts.factor || 0.75;
				let bounds = null;

				return {
					hooks: {
						setScale: (u) => {
							// Use the same values uplot internally calculates for resetting scale
							if (!bounds) {
								bounds = {
									minX: u.scales.x.min,
									maxX: u.scales.x.max,
									minY: u.scales.y.min,
									maxY: u.scales.y.max
								}
							};
						},
						init: (u, opts, data) => {

							let plot = u.root.querySelector(".over");

							plot.addEventListener("wheel", e => {

								e.preventDefault(); // Prevent page scroll

								let {left, top} = u.cursor;
								let rect = plot.getBoundingClientRect();
								let leftPct = left/rect.width;
								let btmPct = 1 - top/rect.height;
								let xVal = u.posToVal(left, "x");
								let yVal = u.posToVal(top, "y");

								let bxRange = bounds.maxX - bounds.minX;
								let byRange = bounds.maxY - bounds.minY;

								let oxRange = u.scales.x.max - u.scales.x.min;
								let oyRange = u.scales.y.max - u.scales.y.min;

								let nxRange = e.deltaY < 0 ? oxRange * factor : oxRange / factor;
								let nxMin = xVal - leftPct * nxRange;
								let nxMax = nxMin + nxRange;

								let nyRange = e.deltaY < 0 ? oyRange * factor : oyRange / factor;
								let nyMin = yVal - btmPct * nyRange;
								let nyMax = nyMin + nyRange;
								let offset = null;

								if (nxRange > bxRange)
								{
									nxMin = bounds.minX;
									nxMax = bounds.maxX;
								}
								else if (nxMin < bounds.minX)
								{
									offset = bounds.minX - nxMin;
									nxMin += offset
									nxMax += offset;
								}
								else if (nxMax > bounds.maxX) {
									offset = nxMax - bounds.maxX;
									nxMax -= offset;
									nxMin -= offset;
								}

								if (nyRange > byRange)
								{
									nyMin = bounds.minY;
									nyMax = bounds.maxY;
								}
								else if (nyMin < bounds.minY)
								{
									offset = bounds.minY - nyMin;
									nyMin += offset
									nyMax += offset;
								}
								else if (nyMax > bounds.maxY) {
									offset = nyMax - bounds.maxY;
									nyMax -= offset;
									nyMin -= offset;
								}

								u.batch(() => {
									u.setScale("x", {
										min: nxMin,
										max: nxMax,
									});

									u.setScale("y", {
										min: nyMin,
										max: nyMax,
									});
								});
							});
						},
					}
				};
			}

			function makeChart() {
				console.time('chart');

				let opts = {
					title: "Wheel Zoom",
					width: 600,
					height: 400,
					plugins: [
						wheelZoomPlugin({factor: 0.75})
					],
					scales: {
						x: {
							time: false,
						},
					//	y: {
					//		auto: false,
					//	}
					},
					series: [
						{},
						{
							label: "One",
							stroke: "red",
						},
						{
							label: "Two",
							stroke: "blue",
						},
					]
				};

				const data = [
					[ 1, 2, 3, 4, 5, 6, 7],
					[40,43,60,65,71,73,80],
					[18,24,37,55,55,60,63],
				];

				let u = new uPlot.Line(opts, data, document.body);

				console.timeEnd('chart');
			}

			makeChart();
		</script>
	</body>
</html>
